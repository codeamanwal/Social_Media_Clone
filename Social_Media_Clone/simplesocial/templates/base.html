<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Social</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">     
    <!-- Medium Style Editor -->
    <script src="//cdn.jsdelivr.net/medium-editor/latest/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/medium-editor/latest/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">

    <link rel = "stylesheet" href="{% static 'simplesocial/css/master.css' %}">

    <link href="https://fonts.googleapis.com/css?family=Montserrat|Russo+One" rel="stylesheet">

</head>
<body>
    <nav id="scroll" class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container">
    
        <a class = "nav-link navbar-brand mynav" href="{% url 'home' %}">Star Social</a>

          <ul class="navbar-nav navbar-right">
            {% if user.is_authenticated %}
             <li class = "nav-item"><a class = "nav-link" href="{% url 'posts:create' %}">Post</a></li>
             <li class = "nav-item"><a class = "nav-link" href="{% url 'groups:all' %}">Groups</a></li>
             <li class = "nav-item"><a class = "nav-link" href="{% url 'groups:create' %}">Create Group</a></li>
             <li class = "nav-item"><a class = "nav-link" href="{% url 'accounts:logout' %}">Log Out</a></li>
            {% else %}
             <li class = "nav-item"><a class = "nav-link" href="{% url 'groups:all' %}">Groups</a></li>
             <li class = "nav-item"><a class = "nav-link" href="{% url 'accounts:login' %}">LogIn</a></li>
             <li class = "nav-item"><a class = "nav-link" href="{% url 'accounts:signup' %}">Sign Up</a></li>
            
             {% endif %}
          </ul>
          </div>
          </nav>

    {% block content %}


    {% endblock %}
    <script type = "text/javascript" src ="{% static 'simplesocial/js/master.js' %}"></script>
    
</body>
</html>
